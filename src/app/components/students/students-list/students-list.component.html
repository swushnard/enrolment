<table
  matSort
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 full-width"
>
 
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Middle Name</th>
    <td mat-cell *matCellDef="let element">{{ element.middleName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sex</th>
    <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>BirthDate</th>
    <td mat-cell *matCellDef="let element">
      {{ element.birthDate | date: "MM/dd/yyyy":"N/A" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row (click)="detail(row)" *matRowDef="let row; columns: displayedColumns"></tr>
</table>
